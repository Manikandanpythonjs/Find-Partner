<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'utils/fonts.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'utils/assets/css/boxicons.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'CSS/register_style.css' %}" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="form-container">
      <form action="" class="form-login">
        <div class="header">
          <h2>Find<span>@</span>Partner</h2>
          <h4 id="register-info">Sign up today</h4>
        </div>

        <div class="login-content">
          <input type="text" name="" placeholder="Username" />
          <input type="email" name="" placeholder="Email" />
          <input type="password" name="" placeholder="Password" />
          <input type="password" name="" placeholder="Confirm Password" />

          <button type="submit">Create My Account</button>
        </div>

        <div class="login-links">
          <p class="info-no-account">
            Have already an account ? <a href="" id="sign-up">Sign in</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
